<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Enhanced Base Styles */
        :root {
            /* Light Theme Colors */
            --light-bg: #ffffff;
            --light-chat-bg: #e5ddd5;
            --light-sent-msg: #dcf8c6;
            --light-received-msg: #ffffff;
            --light-header: #075e54;
            --light-text: #111b21;
            
            /* Dark Theme Colors */
            --dark-bg: #111b21;
            --dark-chat-bg: #0b141a;
            --dark-sent-msg: #005c4b;
            --dark-received-msg: #202c33;
            --dark-header: #202c33;
            --dark-text: #e9edef;
            
            /* Current Theme (defaults to light) */
            --current-bg: var(--light-bg);
            --current-chat-bg: var(--light-chat-bg);
            --current-sent-msg: var(--light-sent-msg);
            --current-received-msg: var(--light-received-msg);
            --current-header: var(--light-header);
            --current-text: var(--light-text);
        }

        /* Applied when dark mode is active */
        [data-theme="dark"] {
            --current-bg: var(--dark-bg);
            --current-chat-bg: var(--dark-chat-bg);
            --current-sent-msg: var(--dark-sent-msg);
            --current-received-msg: var(--dark-received-msg);
            --current-header: var(--dark-header);
            --current-text: var(--dark-text);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                         "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: var(--current-bg);
            color: var(--current-text);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Enhanced Container Styles */
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 100vh;
            gap: 0;
        }

        /* Enhanced Settings Panel */
        .settings-panel {
            background: var(--current-bg);
            border-right: 1px solid rgba(134, 150, 160, 0.15);
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            position: sticky;
            top: 0;
        }

        /* Enhanced Preview Container */
        .preview-container {
            background: #eee;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Enhanced Phone Frame */
        .phone-frame {
            width: 360px;
            height: 740px;
            background: var(--current-bg);
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .phone-frame:hover {
            transform: scale(1);
        }

        /* Enhanced Status Bar */
        .status-bar {
            height: 28px;
            background: var(--current-header);
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            align-items: center;
            color: #fff;
            font-size: 12px;
        }

        .status-bar-time {
            font-weight: 500;
        }

        .status-bar-icons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .network-icon,
        .wifi-icon,
        .battery-icon {
            display: flex;
            align-items: center;
        }

        /* Enhanced WhatsApp Header */
        .whatsapp-header {
            height: 60px;
            background: var(--current-header);
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: #fff;
        }

        .profile-info {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 10px;
            margin-left: 10px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-text {
            display: flex;
            flex-direction: column;
        }

        .profile-name {
            font-size: 16px;
            font-weight: 600;
        }

        .profile-status {
            font-size: 13px;
            opacity: 0.8;
        }

        /* Enhanced Chat Container */
        .chat-container {
            height: calc(100% - 120px);
            background: var(--current-chat-bg);
            overflow-y: auto;
            padding: 10px;
            position: relative;
        }

        /* Message Styles */
        .message-container {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        .message-container.sent {
            align-items: flex-end;
        }

        .message-container.received {
            align-items: flex-start;
        }

        .message {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 7.5px;
            position: relative;
            font-size: 14.2px;
            line-height: 19px;
            color: var(--current-text);
        }

        .message.sent {
            background: var(--current-sent-msg);
            margin-right: 10px;
            border-top-right-radius: 0;
        }

        .message.received {
            background: var(--current-received-msg);
            margin-left: 10px;
            border-top-left-radius: 0;
        }

        /* Enhanced Input Area */
        .input-area {
            height: 60px;
            background: var(--current-bg);
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 10px;
            border-top: 1px solid rgba(134, 150, 160, 0.15);
        }

        .input-wrapper {
            flex: 1;
            background: var(--current-received-msg);
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
        }

        .message-input {
            border: none;
            background: none;
            flex: 1;
            color: var(--current-text);
            font-size: 15px;
        }

        .message-input:focus {
            outline: none;
        }

        /* Enhanced Settings Controls */
        .settings-section {
            margin-bottom: 25px;
            background: rgba(134, 150, 160, 0.05);
            padding: 15px;
            border-radius: 10px;
        }

        .settings-section h3 {
            color: var(--current-header);
            margin-bottom: 15px;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--current-text);
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(134, 150, 160, 0.2);
            border-radius: 8px;
            font-size: 14px;
            background: var(--current-bg);
            color: var(--current-text);
        }

        /* Button Styles */
        .button {
            background: var(--current-header);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .button:hover {
            transform: translateY(-1px);
            background: #128c7e;
        }

        .button:active {
            transform: translateY(1px);
        }

        /* Enhanced Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px;
            background: var(--current-received-msg);
            border-radius: 10px;
            width: fit-content;
            margin: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #90959c;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        /* Enhanced Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--current-header);
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
 <body>
    <div class="theme-toggle" id="theme-toggle">🌓</div>
    <div class="container">
        <div class="settings-panel">
            <h2 style="margin-bottom: 20px; color: var(--current-header);">
                Enhanced WhatsApp Chat Generator
            </h2>

            <!-- Contact Settings -->
            <div class="settings-section">
                <h3>Contact Settings</h3>
                <div class="input-group">
                    <label for="contact-name">Contact Name</label>
                    <input type="text" id="contact-name" value="John Doe" placeholder="Enter contact's name">
                </div>
                <div class="input-group">
                    <label for="contact-status">Status/Last Seen</label>
                    <input type="text" id="contact-status" value="online" placeholder="online, typing...">
                </div>
                <div class="input-group">
                    <label for="profile-pic">Profile Picture</label>
                    <input type="file" id="profile-pic" accept="image/*" class="file-input">
                </div>
            </div>

            <!-- Chat Settings -->
            <div class="settings-section">
                <h3>Chat Settings</h3>
                <div class="input-group">
                    <label for="theme-select">Theme</label>
                    <select id="theme-select">
                        <option value="light">Light Mode</option>
                        <option value="dark">Dark Mode</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="chat-bg">Chat Background</label>
                    <input type="file" id="chat-bg" accept="image/*" class="file-input">
                </div>
            </div>

            <!-- Message Composition -->
            <div class="settings-section">
                <h3>Add Message</h3>
                <div class="input-group">
                    <label for="message-type">Message Type</label>
                    <select id="message-type">
                        <option value="sent">Sent Message</option>
                        <option value="received">Received Message</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="message-content">Message Content</label>
                    <textarea id="message-content" rows="3" placeholder="Type your message..."></textarea>
                </div>
                <div class="input-group">
                    <label>Quick Emojis</label>
                    <div class="emoji-grid">
                        <!-- Common emojis will be inserted here by JavaScript -->
                    </div>
                </div>
                <div class="input-group">
                    <label for="message-time">Time</label>
                    <input type="text" id="message-time" placeholder="10:30 AM">
                </div>
                <div class="input-group">
                    <label for="message-status">Message Status</label>
                    <select id="message-status">
                        <option value="sent">Sent ✓</option>
                        <option value="delivered">Delivered ✓✓</option>

                <button id="add-message" class="button">Add Message</button>

            <!-- Message List -->
            <div class="settings-section">

            <!-- Actions -->
            <div class="settings-section">

        <!-- Preview Section -->
        <div class="preview-container">
            <div class="phone-frame" id="phone-frame">
                <!-- Status Bar -->
                <div class="status-bar">
                    <span class="status-bar-time" id="status-bar-time">10:30</span>
                    <div class="status-bar-icons">
                        <span class="network-icon">4G</span>
                        <span class="wifi-icon">📶</span>
                        <span class="battery-icon">🔋 85%</span>
                    </div>
                </div>

                <!-- WhatsApp Header -->
                <div class="whatsapp-header">
                    <div class="back-button">←</div>
                    <div class="profile-info">
                        <div class="profile-pic">
                            <img id="profile-pic-preview" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII=" alt="Profile">
                        </div>
                        <div class="profile-text">
                            <div class="profile-name" id="profile-name-preview">John Doe</div>
                            <div class="profile-status" id="profile-status-preview">online</div>
                        </div>
                    </div>
                    <div class="header-actions">
                        <span class="header-icon">📞</span>
                        <span class="header-icon">📹</span>
                        <span class="header-icon">⋮</span>
                    </div>
                </div>

                <!-- Chat Container -->
                <div class="chat-container" id="chat-container">
                    <!-- Messages will be inserted here -->
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <span class="input-icon">😊</span>
                    <div class="input-wrapper">
                        <input type="text" class="message-input" placeholder="Type a message" readonly>
                    </div>
                    <span class="input-icon">🎤</span>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Enhanced JavaScript Implementation
    class WhatsAppChatGenerator {
        constructor() {
            this.messages = [];
            this.isTyping = false;
            this.themeMode = 'light';
            this.initializeElements();
            this.setupEventListeners();
            this.updateStatusBarTime();
            this.initializeEmojis();
        }

        initializeElements() {
            // Main containers
            this.chatContainer = document.getElementById('chat-container');
            this.messageList = document.getElementById('message-list');
            
            // Input elements
            this.contactNameInput = document.getElementById('contact-name');
            this.contactStatusInput = document.getElementById('contact-status');
            this.messageTypeSelect = document.getElementById('message-type');
            this.messageContentInput = document.getElementById('message-content');
            this.messageTimeInput = document.getElementById('message-time');
            this.messageStatusSelect = document.getElementById('message-status');
            
            // Preview elements
            this.profileNamePreview = document.getElementById('profile-name-preview');
            this.profileStatusPreview = document.getElementById('profile-status-preview');
            this.statusBarTime = document.getElementById('status-bar-time');
            
            // Buttons
            this.addMessageButton = document.getElementById('add-message');
            this.saveImageButton = document.getElementById('save-image');
            this.resetChatButton = document.getElementById('reset-chat');
            this.themeToggle = document.getElementById('theme-toggle');
        }

        setupEventListeners() {
            // Input event listeners
            this.contactNameInput.addEventListener('input', () => this.updatePreview());
            this.contactStatusInput.addEventListener('input', () => this.updatePreview());
            
            // Button event listeners
            this.addMessageButton.addEventListener('click', () => this.addMessage());
            this.saveImageButton.addEventListener('click', () => this.saveAsImage());
            this.resetChatButton.addEventListener('click', () => this.resetChat());
            this.themeToggle.addEventListener('click', () => this.toggleTheme());
            
            // File input listeners
            document.getElementById('profile-pic').addEventListener('change', (e) => this.handleProfilePicChange(e));
            document.getElementById('chat-bg').addEventListener('change', (e) => this.handleBackgroundChange(e));
        }

        updateStatusBarTime() {
            setInterval(() => {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                this.statusBarTime.textContent = `${hours}:${minutes}`;
            }, 1000);
        }

        initializeEmojis() {
            const commonEmojis = ['😊', '😂', '❤️', '👍', '🙏', '😭', '🔥', '😘', '🤗', '😍'];
            const emojiGrid = document.querySelector('.emoji-grid');
            
            commonEmojis.forEach(emoji => {
                const emojiButton = document.createElement('button');
                emojiButton.className = 'emoji-button';
                emojiButton.textContent = emoji;
                emojiButton.addEventListener('click', () => {
                    this.messageContentInput.value += emoji;
                });
                emojiGrid.appendChild(emojiButton);
            });
        }

        updatePreview() {
            this.profileNamePreview.textContent = this.contactNameInput.value || 'John Doe';
            this.profileStatusPreview.textContent = this.contactStatusInput.value || 'online';
        }

        async addMessage() {
            const content = this.messageContentInput.value.trim();
            if (!content) return;

            const messageType = this.messageTypeSelect.value;
            const time = this.messageTimeInput.value || this.getCurrentTime();
            const status = this.messageStatusSelect.value;

            // Show typing indicator for received messages
            if (messageType === 'received') {
                await this.showTypingIndicator();
            }

            const message = {
                type: messageType,
                content: content,
                time: time,
                status: status,
                id: Date.now()
            };

            this.messages.push(message);
            this.renderMessage(message);
            this.addMessageToList(message);
            this.messageContentInput.value = '';
            this.scrollToBottom();
        }

        getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit', 
                hour12: true 
            });
        }

        async showTypingIndicator() {
            if (this.isTyping) return;
            
            this.isTyping = true;
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            this.chatContainer.appendChild(typingIndicator);
            this.scrollToBottom();
            
            await new Promise(resolve => setTimeout(resolve, 1500));
            typingIndicator.remove();
            this.isTyping = false;
        }

        renderMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message-container ${message.type}`;
            messageElement.innerHTML = `
                <div class="message ${message.type}">
                    ${message.content}
                    <div class="message-metadata">
                        <span class="message-time">${message.time}</span>
                        ${message.type === 'sent' ? this.getStatusIcon(message.status) : ''}
                    </div>
                </div>
            `;
            this.chatContainer.appendChild(messageElement);
        }

        getStatusIcon(status) {
            const icons = {
                'sent': '<span class="status-icon">✓</span>',
                'delivered': '<span class="status-icon">✓✓</span>',
                'read': '<span class="status-icon read">✓✓</span>'
            };
            return icons[status] || '';
        }

        addMessageToList(message) {
            const listItem = document.createElement('div');
            listItem.className = 'message-list-item';
            listItem.innerHTML = `
                <div class="message-preview">
                    <span class="message-type-indicator ${message.type}"></span>
                    <span class="message-content-preview">${message.content.substring(0, 30)}${message.content.length > 30 ? '...' : ''}</span>
                </div>
                <div class="message-actions">
                    <button onclick="chatGenerator.deleteMessage(${message.id})">🗑️</button>
                </div>
            `;
            this.messageList.appendChild(listItem);
        }

        deleteMessage(id) {
            this.messages = this.messages.filter(m => m.id !== id);
            this.refreshChat();
        }

        refreshChat() {
            this.chatContainer.innerHTML = '';
            this.messageList.innerHTML = '';
            this.messages.forEach(message => {
                this.renderMessage(message);
                this.addMessageToList(message);
            });
        }

        async saveAsImage() {
            try {
                const phoneFrame = document.getElementById('phone-frame');
                const canvas = await html2canvas(phoneFrame, {
                    scale: 2,
                    logging: false,
                    useCORS: true
                });

                const link = document.createElement('a');
                link.download = 'whatsapp-chat.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (error) {
                console.error('Error saving image:', error);
                alert('Failed to save image. Please try again.');
            }
        }

        resetChat() {
            if (confirm('Are you sure you want to reset the chat? This cannot be undone.')) {
                this.messages = [];
                this.refreshChat();
                this.contactNameInput.value = 'John Doe';
                this.contactStatusInput.value = 'online';
                this.updatePreview();
            }
        }

        toggleTheme() {
            this.themeMode = this.themeMode === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', this.themeMode);
            this.themeToggle.textContent = this.themeMode === 'light' ? '🌓' : '☀️';
        }

        scrollToBottom() {
            this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
        }

        handleProfilePicChange(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('profile-pic-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        handleBackgroundChange(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.chatContainer.style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        }
    }

    // Initialize the chat generator
    const chatGenerator = new WhatsAppChatGenerator();
    </script>
</body>
